<div class="heading">
  <a [routerLink]="['/']"> <img src="/assets/logo.png" alt="Logo" /></a>
  <label
    class="input input-bordered flex items-center gap-2 bg-white search-box"
  >
    <input type="text" class="grow" placeholder="Search" />

      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"

      />

  <button
    *ngIf="!isLoggedIn"
    class="btn btn-outline hover:text-white hover:bg-[#9AE6B4] text-black"
    [routerLink]="['/auth']"

    Login

    *ngIf="isLoggedIn"
